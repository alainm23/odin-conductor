<!-- Themes  register-flat-->
<ion-content>
  <ion-grid class="ion-no-padding">
    <!-- logo -->
    <ion-row header class="align-items-start align-items-stretch">
      <ion-col size="10" offset="1" sizeMd="6" offsetMd="3">
        <!-- <img logo src="assets/imgs/logo-cerdent.png"> -->
      </ion-col>

      <!-- Section form -->
      <ion-col size="10" offset="1" sizeMd="6" offsetMd="3">
        <form class="ion-padding">
          <ion-row class="align-items-start">
            <ion-col size="12">
              <h1><strong>Bienvenido </strong></h1>
              <p>para ingresar identificate con tus datos</p>
            </ion-col>
          </ion-row>
          <!-- Input-field -->
          <ion-row>
            <ion-col size="12">
              <!-- Login button -->
              <ion-list>
                <ion-item>
                  <ion-input type="email" [(ngModel)]="email" placeholder="email" name="email"></ion-input>                                 
                </ion-item>
                <ion-item >
                  <ion-input type="password" [(ngModel)]="password" placeholder="password" name="password"></ion-input>                                 
                </ion-item>

                <ion-button class="ion-margin"expand="block" [disabled]="email === '' || password === ''" (click)="onSubmit ()">Continuar</ion-button>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
